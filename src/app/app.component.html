<!-- Título -->
<div class="container">
  <!-- Título -->
  <div class="row d-flex justify-content-center">
    <h2 class="mt-2">Lista de compras</h2>
  </div>
</div>
<!-- Sessões de listas -->
<div class="container mt-4">
  <div class="row">
    <!-- Card 1 -->
    <section class="col-md-7 col-md-7">
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="this.produtos">
          <!-- Check Column -->
          <ng-container matColumnDef="check">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">
              <mat-checkbox
                [(ngModel)]="element.check"
                (change)="this.selecionado(i)"
              ></mat-checkbox>
            </mat-cell>
          </ng-container>

          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.item }} </mat-cell>
          </ng-container>

          <!-- Valor Column -->
          <ng-container matColumnDef="valor">
            <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
            <mat-cell *matCellDef="let element">
              R$ {{ element.valor }}
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

      </div>

      <div class="d-flex justify-content-end">
        <button mat-raised-button class="btn-comprar mt-2" (click)="this.comprar()">Comprar</button>
      </div>

    </section>

    <section class="col-md-5 col-sm-5">
      <h4 class="d-flex justify-content-center">
        Itens comprados:
      </h4>

      <p class="d-flex justify-content-center mt-5" *ngIf="this.listaVazia">Nenhum item comprado</p>

      <table class="mt-5 ml-4" *ngIf="!this.listaVazia" style="width:100%">
        <tr>
          <th>Item</th>
          <th>Valor</th>
        </tr>
        <tr *ngFor="let item of this.itensCompras">
          <td>- {{ item.item }}</td>
          <td>R${{ item.valor }},00</td>
        </tr>
      </table>

      <h5 class="mt-3 ml-4" *ngIf="!this.listaVazia">Valor total:</h5>

    </section>
  </div>
</div>
